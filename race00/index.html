<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/calc.css">
    <link rel="stylesheet" type="text/css" href="css/creative.css">
</head>
<body>
<div class="calculator">
    <div class="output">
        <div id="history"></div>
        <div id="result">0</div>
    </div>
    <div class="buttons">
        <button class="reset" onclick="resetResult()">C</button>
        <button onclick="toggleSign()">+/-</button>
        <button onclick="calculatePercentage()">%</button>
        <button class="operator" onclick="appendOperator('/')">/</button>
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button class="operator" onclick="appendOperator('*')">*</button>
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button class="operator" onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button class="operator" onclick="appendOperator('+')">+</button>
        <button onclick="appendDecimalPoint()">.</button>
        <button onclick="appendNumber(0)">0</button>
        <button id="equal" class="operator" onclick="calculateResult()">=</button>
        <button id="arrow" class="operator" onclick="toggleButtons()">&rarr;</button>
    </div>
    <div id="additionalButtons" class="hidden" style="display: none;">

        <button onclick="appendOperator('MC')">MC</button>
        <button onclick="appendOperator('MR')">MR</button>
        <button onclick="appendOperator('M+')">M+</button>
        <button onclick="appendOperator('M-')">M-</button>

        <button onclick="appendOperator('!')">x!</button>
        <button onclick="appendOperator('^')">^</button>
        <button onclick="calculateRoot(2)">√</button>
        <button onclick="calculateRoot(3)">∛</button>

        <button onclick="toCM()">cm</button>
        <button onclick="toM('m')">m</button>
        <button onclick="toKM()">km</button>
        <button onclick="toG('g')">g</button>

        <button onclick="toCM2('cm2')">cm2</button>
        <button onclick="toM2('m2')">m2</button>
        <button onclick="toKM2('km2')">km2</button>
        <button onclick="toKG('kg')">kg</button>

        <button class="operator" onclick="toggleButtons()">&larr;</button>
        <button onclick="appendOperator('(')">(</button>
        <button onclick="appendOperator(')')">)</button>
        <button id="arrowSecond" class="operator" onclick="toggleButtonsSecond()">&rarr;</button>
    </div>

    <div id="additionalButtonsSecond" class="hidden" style="display: none;">
        <button onclick="appendOperator('t')">t</button>
        <button onclick="appendOperator('bin')">bin</button>
        <button onclick="appendOperator('hex')">hex</button>
        <button onclick="appendOperator('dec')">dec</button>

        <button onclick="appendOperator('хто')"></button>
        <button onclick="appendOperator('тримає')"></button>
        <button onclick="appendOperator('цей')"></button>
        <button onclick="appendOperator('район')"></button>

        <button onclick="appendOperator('пес')"></button>
        <button onclick="appendOperator('патрон')"></button>
        <button onclick="appendOperator('пес')"></button>
        <button onclick="appendOperator('патрон')"></button>

        <button onclick="appendOperator('хто')"></button>
        <button onclick="appendOperator('крутіший')"></button>
        <button onclick="appendOperator('за')"></button>
        <button onclick="appendOperator('айфон')"></button>

        <button class="operator" onclick="toggleButtons()">&larr;</button>
        <button onclick="appendOperator('пес')"></button>
        <button onclick="appendOperator('патрон')"></button>
        <button class="operator" onclick="toggleButtons()">&rarr;</button>
    </div>
</div>

<script src="js/basic.js"></script>
</body>
</html>
