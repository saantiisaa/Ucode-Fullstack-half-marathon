<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvelous List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
<h1>Anime List</h1>
<div class="container">
    <div id="film-menu">
        <ul>
            <li><button class="film-button" data-film="1">Fullmetal Alchemist: Brotherhood</button></li>
            <li><button class="film-button" data-film="2">Bleach: Sennen Kessen-he</button></li>
            <li><button class="film-button" data-film="3">Your Name</button></li>
        </ul>
    </div>
    <div id="film-details">
        <div class="film-content">
            <div class="film-image">
                <img id="film-poster" src="" alt="Film Poster">
            </div>
            <div class="film-description">
                <h2 id="film-title"></h2>
                <p><strong>Date of Production:</strong> <span id="film-production-date"></span></p>
                <p><strong>Synopsis:</strong> <span id="film-information"></span></p>
                <p><strong>Main characters:</strong> <span id="film-actors"></span></p>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js" defer></script>
</body>

</html>
