<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upgrade Human</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="human-container">
    <img src="https://img.freepik.com/free-photo/fun-3d-asian-teenager-with-surboard_183364-80094.jpg?size=626&ext=jpg&ga=GA1.1.1164507800.1684794208&semt=ais" width="300px" alt="human">
    <div id="properties"></div>
    <ul id="human-properties">
    </ul>
    <div id="human-methods">
    </div>
</div>

<div id="superhero-container" style="display: none;">
    <img id="superhero-image" src="https://img.freepik.com/free-photo/superheroe-ready-act_1048-1700.jpg?w=826&t=st=1684953070~exp=1684953670~hmac=3f25604e948e2a14987c42795a7f186fc8895037939e44a0181161774a95584b" width="300px" alt="Superhero Image">
    <ul id="superhero-properties">
        <p>First Name: <span id="superhero-first-name"></span></p>
        <p>Last Name: <span id="superhero-last-name"></span></p>
        <p>Gender: <span id="superhero-gender"></span></p>
        <p>Age: <span id="superhero-age"></span></p>
        <p id="superhero-calories"></p>
    </ul>
    <div id="superhero-methods">
    </div>
</div>

<div id="message"></div>
<div id="calories"></div>

<script src="js/script.js" defer></script>

</body>

</html>
