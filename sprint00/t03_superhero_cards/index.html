<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="div_heroes">
    <div class="hero" id="captain-america">
        <img class="captain_image" src="assets/images/Capitan-America.png" alt="Captain America">
        <p class="alias">Captain America<br><small>Steve Rogers</small></p>
    </div>
    <div class="hero" id="iron-man">
        <img class="iron_image" src="assets/images/Iron-man.png" alt="Iron man">
        <p class="alias">Iron Man<br><small>Tony Stark</small></p>
    </div>
    <div class="hero" id="black-widow">
        <img class="widow_image" src="assets/images/Black-Widow.png" alt="Black Widow">
        <p class="alias">Black Widow<br><small>Natasha Romanoff</small></p>
    </div>
    <div class="hero" id="spider-man">
        <img class="spider_image" src="assets/images/Spider-man.png" alt="Spider man">
        <p class="alias">Spider-Man<br><small>Peter Parker</small></p>
    </div>
</div>
</body>
</html>
